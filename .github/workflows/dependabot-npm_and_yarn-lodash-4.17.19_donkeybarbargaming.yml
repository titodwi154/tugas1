# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - donkeybarbargaming

on:
  push:
    branches:
      - dependabot/npm_and_yarn/lodash-4.17.19

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '2.1.804'

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'donkeybarbargaming'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a6a58cb9872b40158d8dfc5b8dacf5c4 }}
        package: ${{env.DOTNET_ROOT}}/myapp 